{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

<head>
    <title>PediOrder - Servicios</title>
</head>

{% for servicio in servicios %}

<section class="page-section clearfix">
    <div class="container">
        <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded img-border " src="{{servicio.imagen.url}}" alt=""
                style="width: 70%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                <h2 class="section-heading mb-4">
                    <span class="section-heading-lower" style="color:teal">{{servicio.titulo}}</span>
                    <span class="section-heading-upper">{{servicio.contenido}}</span>
                </h2>
                <div class="text-right">
                    <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-info-sign"></span>Informacion</button>
                </div>
            </div>
        </div>
    </div>
</section>

{% endfor %}



{%endblock%}
